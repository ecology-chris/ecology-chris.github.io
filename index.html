<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Corriere | Linktree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../chriscorriere.com/img/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="text-center mt-5">
    <img src="../chriscorriere.com/img/c2t.jpg" alt="Chris Corriere" class="profile-img">
    <h1 class="mb-0">Chris Corriere</h1>
    <div class="tagline mb-4">sociotechnical mathematician. complexity scientist.</div>
    <div class="d-grid gap-2 mb-4">
      <a href="https://chriscorriere.com" class="btn btn-outline-primary link-btn" target="_blank">chriscorriere.com</a>
      <a href="https://www.ecology-computing.com" class="btn btn-outline-success link-btn" target="_blank">ecology-computing.com</a>
      <a href="https://bsky.app/profile/did:plc:444hx56eslnky2csptab7cru" class="btn btn-primary link-btn" target="_blank">
        <img src="../chriscorriere.com/img/bsky2.png" alt="Bluesky" style="width:24px; height:24px; vertical-align:middle; margin-right:8px;">Bluesky: @ecology-chris.com
      </a>
    </div>
    <div class="social-icons mb-4">
      <a href="https://www.linkedin.com/in/chris-corriere/" target="_blank"><img src="../chriscorriere.com/img/linkedIn.png" data-hover="../chriscorriere.com/img/linkedIn2.png" data-src="../chriscorriere.com/img/linkedIn.png" alt="LinkedIn"></a>
      <a href="https://github.com/ecology-chris" target="_blank"><img src="../chriscorriere.com/img/gh.png" data-hover="../chriscorriere.com/img/gh1.png" data-src="../chriscorriere.com/img/gh.png" alt="GitHub"></a>
      <a href="https://www.instagram.com/ecology_chris/" target="_blank"><img src="../chriscorriere.com/img/ig1.png" data-hover="../chriscorriere.com/img/ig2.png" data-src="../chriscorriere.com/img/ig1.png" alt="Instagram"></a>
      <a href="https://twitter.com/ecology_chris" target="_blank"><img src="../chriscorriere.com/img/twitter.png" data-hover="../chriscorriere.com/img/twitter2.png" data-src="../chriscorriere.com/img/twitter.png" alt="Twitter"></a>
    </div>
    <div class="text-muted small">Landing page for Bluesky: <a href="https://bsky.app/profile/did:plc:444hx56eslnky2csptab7cru" target="_blank">@ecology-chris.com</a></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Social icon hover swap
    document.querySelectorAll('.social-icons img').forEach(function(img) {
      var hover = img.getAttribute('data-hover');
      var src = img.getAttribute('data-src');
      if (hover) {
        img.addEventListener('mouseover', function() {
          img.src = hover;
        });
        img.addEventListener('mouseout', function() {
          img.src = src;
        });
      }
    });
  </script>
</body>
</html>
