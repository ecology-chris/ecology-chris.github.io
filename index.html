<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'Ecology' Chris Corriere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="text-center mt-5">
    <img src="img/c2t.jpg" alt="Chris Corriere" class="profile-img">
    <h1 class="mb-0">'Ecology' Chris Corriere</h1>
    <div class="tagline mb-4">sociotechnical mathematician. complexity scientist.</div>
    <div class="d-grid gap-2 mb-4">
      <p>My personal website.</p>
      <a href="https://chriscorriere.com" class="btn btn-outline-primary link-btn" target="_blank">chriscorriere.com</a>
      <p>My not-for-profit sociotechnical center of practice.</p>
      <a href="https://www.ecology-computing.com" class="btn btn-outline-success link-btn" target="_blank">ecology-computing.com</a>
    </div>
    <div class="social-icons mb-4">
      <a href="https://bsky.app/profile/ecology-chris.com" target="_blank"><img src="img/bsky1.png" data-hover="img/bsky2.png" data-src="img/bsky1.png" alt="bluesky"></a>
      <a href="https://www.linkedin.com/in/chris-corriere/" target="_blank"><img src="img/linkedIn.png" data-hover="img/linkedIn2.png" data-src="img/linkedIn.png" alt="LinkedIn"></a>
      <a href="https://github.com/ecology-chris" target="_blank"><img src="img/gh.png" data-hover="img/gh1.png" data-src="img/gh.png" alt="GitHub"></a>
      <a href="https://www.instagram.com/ecology_chris/" target="_blank"><img src="img/ig1.png" data-hover="img/ig2.png" data-src="img/ig1.png" alt="Instagram"></a>
      <a href="https://twitter.com/ecology_chris" target="_blank"><img src="img/twitter.png" data-hover="img/twitter2.png" data-src="img/twitter.png" alt="Twitter"></a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Social icon hover swap
    document.querySelectorAll('.social-icons img').forEach(function(img) {
      var hover = img.getAttribute('data-hover');
      var src = img.getAttribute('data-src');
      if (hover) {
        img.addEventListener('mouseover', function() {
          img.src = hover;
        });
        img.addEventListener('mouseout', function() {
          img.src = src;
        });
      }
    });
  </script>
</body>
</html>
